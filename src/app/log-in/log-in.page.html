<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item  *ngIf="loginError" class="ion-margin-bottom" style="color: #ff4961;">
      <ion-icon name="close-circle-outline" slot="start" style="color: #ff4961;"></ion-icon>
      <ion-label>Ungültige(s) Email/Passwort</ion-label>
    </ion-item>
    
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="E-Mail" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">E-Mail ungültig</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password ungültig</ion-note>
    </ion-item>

    <!-- <ion-list class="ion-margin-bottom" *ngIf="password.hasError('hasNumber') || password.hasError('hasCapitalCase') || password.hasError('hasSmallCase') || password.hasError('hasSymbol')">
      <ion-item *ngIf="password.hasError('hasNumber')" style="color: #ff4961;">
        <ion-icon name="close-circle-outline" slot="start" style="color: #ff4961;"></ion-icon>
        <ion-label>Muss eine Nummer enthalten</ion-label>
      </ion-item>
      <ion-item *ngIf="password.hasError('hasCapitalCase')" style="color: #ff4961;">
        <ion-icon name="close-circle-outline" slot="start" style="color: #ff4961;"></ion-icon>
        <ion-label>Muss einen Grossbuchstaben enthalten</ion-label>
      </ion-item>
      <ion-item *ngIf="password.hasError('hasSmallCase')" style="color: #ff4961;">
        <ion-icon name="close-circle-outline" slot="start" style="color: #ff4961;"></ion-icon>
        <ion-label>Muss einen Kleinbuchstaben enthalten</ion-label>
      </ion-item>
      <ion-item *ngIf="password.hasError('hasSymbol')" style="color: #ff4961;">
        <ion-icon name="close-circle-outline" slot="start" style="color: #ff4961;"></ion-icon>
        <ion-label>Muss ein Symbol enthalten</ion-label>
      </ion-item>
    </ion-list> -->

    <ion-button type="submit" expand="block" fill="solid" shape="round">
      Log In
    </ion-button>

    <ion-button (click)="forgotPassword()" expand="block" fill="clear" shape="round">
      Passwort vergessen?
    </ion-button>

  </form>

</ion-content>
