<ion-header>

  <ion-toolbar>
    <ion-title>Neue Hausaufgabe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" expand="block" fill="clear" shape="round">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="credentials" (ngSubmit)="addHomework()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="text" placeholder="Name" formControlName="homeworkTitle"></ion-input>
    </ion-item>
  
    <ion-item (click)="colorSelect.open()" class="ion-margin-bottom">

      <ion-label>Fach ausw√§hlen</ion-label>
      <app-searchable-select #colorSelect title="Subjects" [data]="subjects" itemTextField="subjectName" itemColorField="color" (selectedChanged)="selectSubjectChanged($event)" placeholderColor="#88B5BF" placeholderText="Subject"></app-searchable-select>
      
    </ion-item>

    <ion-datetime presentation="date" size="cover" class="ion-margin-bottom" [min]="today" (ionChange)="dateChanged($event)"></ion-datetime>
  
    <ion-item fill="solid" class="ion-margin-bottom">

      <ion-textarea placeholder="Notizen" [clearOnEdit]="true" [autoGrow]="true" formControlName="homeworkNotes"></ion-textarea>

    </ion-item>
  
    <ion-button type="submit" class="ion-margin-top" expand="block" fill="solid" shape="round" [disabled]="homeworkTitle.errors">Hausaufgabe Speichern</ion-button>

  </form>

  

</ion-content>
