<ion-header>
  <ion-toolbar>
    <ion-title>{{firstname}} {{lastname}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="imgContainer">
    <img [src]="image"/>
  </div>
  
</ion-content>
